<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>BTC Converter App</title>
</head>

<body>
    <section class="container">
        <div class="card">
            <header class="card-header">
                <p class="card-header-title" id="appTitle">Bitcoin Exchange Rates</p>
            </header>
            <table class="card-content table is-bordered is-hoverable is-fullwidth is-narrow">
                <thead>
                    <tr class="has-text-centered">
                        <th class="">Currency Name</th>
                        <th>1 BTC Price</th>
                    </tr>
                </thead>
                <tbody class="card-content" id="curTableBody">
                    
                </tbody>
            </table>
        </div>
    </section>
        <script src="app.js"></script>
</body>

</html>
